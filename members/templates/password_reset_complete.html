{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Changed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h2 {
            color: #198754;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            color: #444;
        }

        .btn-login {
            background: linear-gradient(to right, #198754, #157347);
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(to right, #157347, #146c43);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="message-card">
    <h2>âœ… Password Reset Successful</h2>
    <p>Your password has been changed successfully.<br>
    You can now log in with your new password.</p>
    <a href="{% url 'user_login' %}" class="btn-login">Go to Login</a>
</div>

</body>
</html>
