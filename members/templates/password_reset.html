{% extends 'base.html' %}

{% block content %}
<style>
    .password-reset-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 30px;
        background: var(--white);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        color: var(--primary);
        font-size: 1.8rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-subtitle {
        color: var(--text-light);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1rem;
        line-height: 1.6;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(0, 168, 232, 0.1);
        outline: none;
    }

    .btn-submit {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 168, 232, 0.2);
    }

    .back-to-login {
        text-align: center;
        margin-top: 1.5rem;
    }

    .back-to-login a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .back-to-login a:hover {
        text-decoration: underline;
    }

    .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        background-color: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
    }
</style>

<div class="password-reset-container">
    <h2 class="form-title">Reset Password</h2>
    <p class="form-subtitle">Enter your email address and we'll send you instructions to reset your password.</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            {{ form.email }}
        </div>
        <button type="submit" class="btn-submit">Send Reset Link</button>
    </form>

    <div class="back-to-login">
        <a href="{% url 'user_login' %}">Back to Login</a>
    </div>
</div>
{% endblock %}
